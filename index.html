<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="post">
        <div class="divhead">
            <i class="fa-brands fa-html5 fa-3x"></i>
            <h3>HTML5</h3>
            <p>Rigoberto</p>
            <i class="fa-solid fa-ellipsis-vertical fa-3x"></i>
        </div>
        <div class="fotos">
            <img src="https://picsum.photos/600/300" alt="img" />
        </div>
        <div class="icons">
            <i class="fa-regular fa-heart fa-3x"></i>
            <i class="fa-regular fa-comment fa-3x"></i>
            <i class="fa-regular fa-paper-plane fa-3x"></i>
            <i class="fa-regular fa-bookmark fa-3x"></i>
        </div>
        <div class="footer">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <br />
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut laboriosam quod dignissimos illum error, in
                dolorum tempora, delectus aliquid autem, explicabo officia? Provident in, perferendis odio ex ad quam
                nihil?
            </p>
        </div>
    </div>
</body>

</html>
